<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">

<body>
  <div class="card">
    <div class="card__img">
      <picture>
        <source media="(min-width:1440px)" srcset="./src/assets/Desktop/image-product-desktop.jpg">
        <source media="(max-width:520px)" srcset="./src/assets/Mobile/image-product-mobile.jpg">
        <img class="card__img-size" src="./src/assets/Desktop/image-product-desktop.jpg" alt="product-desktop">
      </picture>
    </div>
    <div class="card__info">
      <span class="card__main-title">
        perfume
      </span>
      <span class="card__title">
        gabrielle essence eau de parfum
      </span>
      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Oliver polge, perfumer Creator for the house of
        CHANNEL.
      </p>
      <span class="card__price">
        $149.99
      </span>
      <span class="card__strikethroughPrice">
        $169.99
      </span>
      <div>
        <div class="card__button">
          <img src="./src/assets/icons/icon-cart.svg" alt="cart">
          Add to Cart
        </div>
      </div>
    </div>
  </div>
</body>

</html>
